# ============================================
# SITE SETTINGS
# ============================================

title: Derek Dietz
description: Current MS Robotics student at Northwestern University. My area of interests are in path planning, simulation, and mobile manipulation.
author: Derek Dietz
email: derekdietz25@gmail.com

# URL Settings
url: "https://ddietz1.github.io"
baseurl: ""

# ============================================
# BUILD SETTINGS
# ============================================

# Theme (using default for GitHub Pages compatibility)
theme: null

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM  # GitHub Flavored Markdown
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Permalink structure for posts/pages
permalink: pretty

# Exclude files from build
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - .sass-cache
  - .jekyll-cache

# Include hidden files (if needed)
include:
  - _pages

# Keep files
keep_files:
  - assets

# ============================================
# COLLECTIONS
# ============================================

collections:
  projects:
    output: true
    permalink: /projects/:title/
    sort_by: date

# Collection defaults
defaults:
  # Projects
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: project
  # All files
  - scope:
      path: ""
    values:
      image: /assets/images/default-og-image.png  # Default Open Graph image

# ============================================
# PLUGINS
# ============================================

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Plugin settings
feed:
  collections:
    projects:
      path: /projects.xml

# ============================================
# SEO & SOCIAL
# ============================================

# Social profiles (for SEO tags)
social:
  name: Derek Dietz
  links:
    - https://www.linkedin.com/in/derek-dietz-robotics/
    - https://github.com/ddietz1

# Twitter (optional)
# twitter:
#   username: your_twitter_handle
#   card: summary

# Open Graph defaults
og_image: /assets/images/og-image.png  # Create this 1200x630px image

# ============================================
# SITE CONFIGURATION
# ============================================

# Timezone
timezone: Chicago/CST  # Adjust to your timezone

# Encoding
encoding: utf-8

# Liquid options
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Sass/SCSS settings
sass:
  style: compressed
  sass_dir: _sass

# ============================================
# CUSTOM SETTINGS
# ============================================

# Navigation links (optional - can be used in templates)
navigation:
  - title: Resume
    url: /resume
  - title: About
    url: "/#about"
  - title: Contact
    url: "/#contact"

# Contact information
contact:
  email: derekdietz25@gmail.com  
  linkedin: https://www.linkedin.com/in/derek-dietz-robotics/ 
  github: https://github.com/ddietz1  #
# About text (can be used in templates)
about:
  short: "Robotics researcher focused on mobile manipulation, motion planning, and simulation"
  
# Google Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X

